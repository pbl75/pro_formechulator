<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Stress Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  input[type="number"] {
    padding: 10px;
    margin: 10px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .result {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Simple Stress Calculator</h1>
  <label for="force">Force (N):</label>
  <input type="number" id="force" placeholder="Enter force">
  <label for="area">Area (m²):</label>
  <input type="number" id="area" placeholder="Enter area">
  <button onclick="calculateStress()">Calculate Stress</button>
  <div class="result" id="result"></div>
</div>

<script>
  function calculateStress() {
    const force = parseFloat(document.getElementById("force").value);
    const area = parseFloat(document.getElementById("area").value);

    if (isNaN(force) || isNaN(area)) {
      document.getElementById("result").innerText = "Please enter valid numbers.";
    } else {
      const stress = force / area;
      document.getElementById("result").innerText = `Stress: ${stress.toFixed(2)} N/m²`;
    }
  }
</script>

</body>
</html>
