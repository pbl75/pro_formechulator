<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factor of Safety Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  input[type="number"] {
    padding: 10px;
    margin: 10px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .result {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Factor of Safety Calculator</h1>
  <label for="ultimateLoad">Ultimate Load (N):</label>
  <input type="number" id="ultimateLoad" placeholder="Enter ultimate load">
  <label for="allowableLoad">Allowable Load (N):</label>
  <input type="number" id="allowableLoad" placeholder="Enter allowable load">
  <button onclick="calculateFoS()">Calculate Factor of Safety</button>
  <div class="result" id="result"></div>
</div>

<script>
  function calculateFoS() {
    const ultimateLoad = parseFloat(document.getElementById("ultimateLoad").value);
    const allowableLoad = parseFloat(document.getElementById("allowableLoad").value);

    if (isNaN(ultimateLoad) || isNaN(allowableLoad) || allowableLoad === 0) {
      document.getElementById("result").innerText = "Please enter valid numbers for ultimate load and non-zero allowable load.";
    } else {
      const factorOfSafety = ultimateLoad / allowableLoad;
      document.getElementById("result").innerText = `Factor of Safety: ${factorOfSafety.toFixed(2)}`;
    }
  }
</script>

</body>
</html>
