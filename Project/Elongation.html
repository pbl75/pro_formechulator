<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elongation Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  input[type="number"] {
    padding: 10px;
    margin: 10px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .result {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Elongation Calculator</h1>
  <label for="change">Change in Length (m):</label>
  <input type="number" id="change" placeholder="Enter change in length">
  <label for="original">Original Length (m):</label>
  <input type="number" id="original" placeholder="Enter original length">
  <button onclick="calculateElongation()">Calculate Elongation</button>
  <div class="result" id="result"></div>
</div>

<script>
  function calculateElongation() {
    const change = parseFloat(document.getElementById("change").value);
    const original = parseFloat(document.getElementById("original").value);

    if (isNaN(change) || isNaN(original) || original === 0) {
      document.getElementById("result").innerText = "Please enter valid numbers for change in length and non-zero original length.";
    } else {
      const elongation = change / original;
      document.getElementById("result").innerText = `Elongation: ${elongation.toFixed(2)}`;
    }
  }
</script>

</body>
</html>
