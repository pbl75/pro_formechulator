<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poisson's Ratio Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  input[type="number"] {
    padding: 10px;
    margin: 10px;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .result {
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Poisson's Ratio Calculator</h1>
  <label for="lateral">Lateral Strain:</label>
  <input type="number" id="lateral" placeholder="Enter lateral strain">
  <label for="axial">Axial Strain:</label>
  <input type="number" id="axial" placeholder="Enter axial strain">
  <button onclick="calculatePoisson()">Calculate Poisson's Ratio</button>
  <div class="result" id="result"></div>
</div>

<script>
  function calculatePoisson() {
    const lateral = parseFloat(document.getElementById("lateral").value);
    const axial = parseFloat(document.getElementById("axial").value);

    if (isNaN(lateral) || isNaN(axial) || axial === 0) {
      document.getElementById("result").innerText = "Please enter valid numbers for lateral and non-zero axial strain.";
    } else {
      const poissonRatio = (-lateral) / axial;
      document.getElementById("result").innerText = `Poisson's Ratio: ${poissonRatio.toFixed(2)}`;
    }
  }
</script>

</body>
</html>
